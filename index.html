<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
    <link rel="shortcut icon" href="./assets/fav.webp" type="image/x-icon">
    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b  border-b-[#17171720] py-5">
            <div><img class="w-[150px]" src="./logo/Logo.png" alt=""></div>
            <!-- search button -->
            <label class="input w-28 md:w-64">
                <svg class="h-[1em] opacity-50 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input id="search-input" type="search" required placeholder="Search" />
            </label>
            <div><button class="btn px-5 bg-[#FF1F3D] text-white">Blog</button></div>
        </nav>
    </header>
    <!-- Categories Container -->
    <div id="categories-container" class="flex justify-center gap-5 py-5">
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm px-5 ">All</button>
    </div>

    <section id="loader" class="text-center hidden">
        <span class="loading loading-bars loading-xl "></span>
    </section>

    <!-- videos container -->
    <section id="videos-container" class="w-11/12 mx-auto grid md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="flex flex-col justify-center items-center col-span-full gap-5 py-5">
            <img class="w-44" src="./logo/Icon.png" alt="">
            <h1 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h1>
        </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details-container"></div>

            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>


    <script src="./index.js"></script>
</body>

</html>
